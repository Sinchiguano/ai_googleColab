<!DOCTYPE html>
<html>
<head>
    <title>Classification Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-image: url('machine_learning_background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .content-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        .result-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .result-image {
            display: block;
            max-width: 400px;
            margin: 0 auto;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-container h2 {
            margin-top: 0;
        }
        .login-form {
            display: inline-block;
            text-align: left;
        }
        .login-form label,
        .login-form input[type="text"],
        .login-form input[type="password"] {
            display: block;
            margin-bottom: 10px;
        }
        .login-form input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .menu {
            text-align: center;
            margin-bottom: 20px;
        }
        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: inline-block;
        }
        .menu li {
            display: inline-block;
            margin-right: 10px;
        }
        .menu a {
            text-decoration: none;
            color: #333;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: #f5f5f5;
        }
        .menu a:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <h1>Classification Page</h1>
    <div class="menu">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </div>
    <div class="content-container">
        {% block content %}{% endblock %}
    </div>
    
    <div class="login-container">
        <h2>Login</h2>
        <form class="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
