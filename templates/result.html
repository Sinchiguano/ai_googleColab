<!DOCTYPE html>
<html>
<head>
    <title>Classification Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .result-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        p {
            margin-bottom: 5px;
        }
        .result-label {
            font-weight: bold;
        }
        .species {
            color: #333;
            font-size: 18px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Classification Result</h1>
    <div class="result-container">
        <p class="result-label">Sepal Length:</p>
        <p>{{ sepal_length }}</p>
        <p class="result-label">Sepal Width:</p>
        <p>{{ sepal_width }}</p>
        <p class="result-label">Petal Length:</p>
        <p>{{ petal_length }}</p>
        <p class="result-label">Petal Width:</p>
        <p>{{ petal_width }}</p>
        <div class="species">
            <p>Predicted Species:</p>
            <p>{{ species }}</p>
        </div>
    </div>
</body>
</html>
